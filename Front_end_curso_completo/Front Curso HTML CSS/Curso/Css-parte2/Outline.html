<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Outline</title>
        <style>
            html {
                font-size: 62.5%;
            }
            div {
                width: 20rem;
                height: 10rem;
                background-color: yellow;
                font-size: 2rem;

                outline: 2px solid rgba(255, 0, 0, .7);
                outline-offset: 10px;
                box-sizing: border-box;
                margin: 100px auto;
            }
            div:hover {
                outline: 10px solid red;
            }
        </style>
    </head>
    <body>
        <div>Outline</div>
    </body>
</html>
