<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Transition</title>
        <style>
            div {
                background-color: orange;
                width: 200px;
                height: 150px;
                margin: 100px auto;

                transition: all .5s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0s;
            }
            div:hover {
                width: 400px;
                height: 300px;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
