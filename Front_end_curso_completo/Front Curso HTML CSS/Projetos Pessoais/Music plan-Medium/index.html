<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="index.css">
        <title>Frontend Mentor | Order summary card</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    </head>
    <body>
      <div class="div_container">
        <img src="images/illustration-hero.svg" alt="#">
        <div class="div_container_info">
          <h1 class="h1_div">Order Summary</h1> 
          <p class="p1_div">You can now listen to millions of songs, audiobooks, and
          podcasts on any device anywhere you like!</p> 
        <div class="div_plan">
          <div class="div_plan_imgs-text">
            <img src="images/icon-music.svg" alt="#">
            <span>
              <p class="p2_div">Annual Plan</p> 
              <p class="p3_div">$59.99/year</p>
            </span>
          </div>
            <a href="#" class="a_div">Change</a>        
        </div>
          <button class="button1_div">Proceed to Payment</button>
          <button class="button2_div">Cancel Order</button>
        </div>
      </div>
      </div>
    </body>
</html>
