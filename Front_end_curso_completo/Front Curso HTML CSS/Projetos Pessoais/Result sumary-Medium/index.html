<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Frontend Mentor | Results summary component</title>
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="div_outside">
            <div class="div_result">
                <h1 class="div_result_h1">Your Result</h1>
                <p class="div_result_p1"><span>76</span><br />of 100</p>
                <h2 class="div_result_h2">Great</h2>
                <p class="div_result_p2">
                    You scored higher than 65% of the people who have taken
                    these tests.
                </p>
            </div>
            <div class="div_sumary">
                <h3 class="div_sumary_h3">Summary</h3>
                <p class="div_sumary_p red">
                    <img src="assets/images/icon-reaction.svg" alt="#" />
                    <span class="span_reaction">Reaction</span>
                    <span class="span_number">80</span> / 100
                </p>
                <p class="div_sumary_p red">
                    <img src="assets/images/icon-memory.svg" alt="#" />
                    <span class="span_memory">Memory</span>
                    <span class="span_number">92</span> / 100
                </p>
                <p class="div_sumary_p blue">
                    <img src="assets/images/icon-verbal.svg" alt="#" />
                    <span class="span_verbal">verbal</span>
                    <span class="span_number">61</span> / 100
                </p>
                <p class="div_sumary_p blue">
                    <img src="assets/images/icon-visual.svg" alt="#" />
                    <span class="span_visual">Visual</span>
                    <span class="span_number">72</span> / 100
                </p>
                <button class="div_sumary_button">Continue</button>
            </div>
        </div>
    </body>
</html>
