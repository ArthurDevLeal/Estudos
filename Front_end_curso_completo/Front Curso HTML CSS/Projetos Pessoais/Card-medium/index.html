<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="index.css" />
        <title>Frontend Mentor | Stats preview card component</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");
        </style>
    </head>
    <body>
        <div class="div_outside">
            <div class="div_inside">
                <h1 class="h1_div">
                    Get <span class="span_h1">insights</span> that help your
                    business grow.
                </h1>
                <p class="p_div">
                    Discover the benefits of data analytics and make better
                    decisions regarding revenue, customer experience, and
                    overall efficiency.
                </p>
                <ul class="ul_div">
                    <li class="li_ul_div">10k+<br /><span>companies</span></li>
                    <li class="li_ul_div">314<br /><span>templates</span></li>
                    <li class="li_ul_div">12m+<br /><span>queries</span></li>
                </ul>
            </div>
            <div class="div_img">
                <img
                    src="images/image-header-desktop.jpg"
                    alt="#"
                    class="img_div"
                />
            </div>
        </div>
    </body>
</html>
