<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="form.css" />
        <title>Login</title>
    </head>
    <body>
        <div>
            <h1>Formulario de contato</h1>
            <form>
                <label for="text">Seu nome</label>
                <input
                    type="text"
                    name="text"
                    id="text"
                    placeholder="Digite seu nome completo"
                    minlength="5"
                    required
                />

                <label for="email">Email</label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Digite seu endereco de email"
                    required
                />

                <label for="assunto">Assunto</label>
                <input
                    type="text"
                    name="assunto"
                    id="assunto"
                    minlength="5"
                    required
                />

                <label for="message">Mensagem</label>
                <textarea
                    name="message"
                    id="message"
                    style="resize: none"
                    minlength="50"
                    required
                ></textarea>
                <input type="submit" value="Enviar" class="submit" />
            </form>
        </div>
    </body>
</html>
