<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="form.css" />
        <title>Forms</title>
    </head>
    <body>
        <div class="div_forms">
            <h1>Cadastre-se</h1>
            <form action="" class="form_cadastro">
                <label for="user">Usuario</label>
                <input
                    type="text"
                    id="user"
                    name="user"
                    required
                    placeholder="Digite seu nome de Usuario"
                />
                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    placeholder="Digite seu email"
                />
                <label for="senha">Senha</label>
                <input
                    type="password"
                    name="senha"
                    id="senha"
                    required
                    minlength="6"
                    placeholder="Digite sua senha"
                />
                <div class="div_forms_button">
                    <button type="submit">Cadastre-se</button>
                    <p class="p_login">
                        Ja possui cadastro?
                        <a href="login.html" class="a_login">Faca login</a>
                    </p>
                </div>
            </form>
        </div>
    </body>
</html>
