<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOM</title>
        <style></style>
    </head>
    <body>
        <h1 id="titulo">Um título qualquer</h1>
        <p id="paragrafo">Este é apenas um parágrafo contendo um <i>texto em Italico</i> qualquer</p>
        <hr />

        <input type="text" id="user" value="Valor preenchido" />
        <hr />

        <h2>Lista de tarefas</h2>
        <ol id="listaTarefas">
            <li>Aprender CSS</li>
            <li>Aprender JS</li>
            <li>Aprender DOM</li>
            <li>Criar algo</li>
        </ol>
        <script>
            document.getElementById("titulo").textContent = "Titulo alterado";

            const lista = document.getElementById("listaTarefas");
            let novaTarefa = "Aplicar a vagas de emprego";

            lista.innerHTML += `<li>${novaTarefa}</li>`;
        </script>
