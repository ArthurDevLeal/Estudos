<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Arrays</title>
    </head>
    <body>
        <h1>Arrays</h1>
        <script>
            let numeros = [4, 8, 1, 0, 4, 23, 98, 9, 100, 7];
            let numeros2 = [];

            for (let i = 0; i < numeros.length; i++) {
                let numero_multiplicado = numeros[i] * 2;
                // numerosMultiplicados[numerosMultiplicados.length] = numero
                numeros2.push(numero_multiplicado, " - ", true); // metodo push() empurra um valor no fim do array
            }
        </script>
    </body>
</html>
