<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Arrays</title>
    </head>
    <body>
        <h1>Arrays</h1>
        <script>
            let numeros = [4, 8, 2, 0, 4, 24, 98, 11, 100, 7];

            let soma = 0;

            for (let i = 0; i < numeros.length; i++) {
                let n = numeros[i];
                if (n % 2 !== 0) {
                    soma += n;
                }
            }
            alert("A soma dos impares Ã© " + soma);
        </script>
    </body>
</html>
