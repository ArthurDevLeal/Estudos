<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="output.css" />
        <title>Flexbox</title>
    </head>
    <body>
        <div class="flex flex-row bg-red-300 p-1 gap-1">
            <div class="bg-red-600 p-6">1</div>
            <div class="bg-red-600 p-6">2</div>
            <div class="bg-red-600 p-6">3</div>
        </div>
        <div class="flex flex-col bg-blue-300 p-1 gap-1">
            <div class="bg-blue-600 p-6">1</div>
            <div class="bg-blue-600 p-6">2</div>
            <div class="bg-blue-600 p-6">3</div>
        </div>
        <div class="flex flex-row-reverse bg-green-300 p-1 gap-1">
            <div class="bg-green-600 p-6">1</div>
            <div class="bg-green-600 p-6">2</div>
            <div class="bg-green-600 p-6">3</div>
        </div>
        <div class="flex flex-col-reverse bg-yellow-300 p-1 gap-1">
            <div class="bg-yellow-600 p-6">1</div>
            <div class="bg-yellow-600 p-6">2</div>
            <div class="bg-yellow-600 p-6">3</div>
        </div>
        <div class="flex bg-black flex-col p-5 gap-2">
            <div class="bg-yellow-500 p-1">Exercicio 5</div>
            <div class="bg-red-500 p-1">Exercicio 5</div>
            <div class="bg-pink-500 p-1">Exercicio 5</div>
            <div class="bg-purple-500 p-1">Exercicio 5</div>
            <div class="bg-blue-500 p-1">Exercicio 5</div>
            <div class="bg-green-500 p-1">Exercicio 5</div>
        </div>
        <div class="flex flex-wrap bg-red-200">
            <div class="bg-red-400 p-6 m-3">1</div>
            <div class="bg-red-500 p-6 m-3">2</div>
            <div class="bg-red-600 p-6 m-3">3</div>
            <div class="bg-red-700 p-6 m-3">4</div>
            <div class="bg-red-800 p-6 m-3">5</div>
            <div class="bg-red-900 p-6 m-3">6</div>
        </div>
        <div class="container flex bg-green-400 p-8">
            <div class="flex-1 bg-green-800">1</div>
            <div class="flex-1 bg-green-600">2</div>
            <div class="flex-none bg-green-700">3</div>
        </div>
        <div class="flex flex-col flex-wrap bg-purple-200">
            <div class="bg-purple-400 p-6 m-3 order-last">1</div>
            <div class="bg-purple-500 p-6 m-3 order-5">2</div>
            <div class="bg-purple-600 p-6 m-3 order-4">3</div>
            <div class="bg-purple-700 p-6 m-3 order-3">4</div>
            <div class="bg-purple-800 p-6 m-3 order-2">5</div>
            <div class="bg-purple-900 p-6 m-3 order-first">6</div>
        </div>
        <div class="container flex flex-wrap bg-red-300 gap-2 p-6">
            <div class="bg-purple-400 p-6 lg:order-5">Exercicio 6-1</div>
            <div class="bg-purple-500 p-6 lg:order-4">Exercicio 6-2</div>
            <div class="bg-purple-600 p-6 lg:order-3">Exercicio 6-3</div>
            <div class="bg-purple-700 p-6 lg:order-2">Exercicio 6-4</div>
            <div class="bg-purple-800 p-6 lg:order-1">Exercicio 6-5</div>
        </div>
    </body>
</html>
